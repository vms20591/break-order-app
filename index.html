<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Break Orders</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4 min-h-screen bg-white shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Place Your Order</h1>

        <!-- Order Form -->
        <div id="orderForm" class="block">
            <div class="mb-6">
                <label for="name" class="block text-lg font-medium text-gray-700 mb-2">
                    Your Name
                </label>
                <input type="text" id="name"
                    class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                    required>
            </div>

            <div class="mb-6">
                <p class="block text-lg font-medium text-gray-700 mb-3">
                    Select Items (max 2)
                </p>
                <div id="menuItems" class="grid grid-cols-2 gap-4">
                    <!-- Menu items will be added here by JavaScript -->
                </div>
                <p id="selectionError" class="text-sm text-red-500 mt-2 hidden">Please select at least one item</p>
            </div>

            <button id="submitOrder"
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-lg font-medium">
                Place Order
            </button>
        </div>

        <!-- Order Confirmation -->
        <div id="orderConfirmation" class="bg-white p-4 rounded-lg shadow hidden">
            <h2 class="text-xl font-semibold mb-4">Order Confirmation</h2>
            <p class="mb-2"><span class="font-medium">Name:</span> <span id="confirmName"></span></p>
            <p class="font-medium mb-1">Items:</p>
            <ul id="confirmItems" class="list-disc pl-5 mb-4">
                <!-- Selected items will be displayed here -->
            </ul>
            <button id="newOrder"
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg font-medium">
                New Order
            </button>
        </div>

        <!-- Options Modal -->
        <div id="optionsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg max-w-sm w-full p-5">
                <h3 id="optionsTitle" class="text-lg font-semibold mb-4">
                    Select options
                </h3>

                <div id="optionsContent">
                    <!-- Options will be dynamically added here -->
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancelOptions"
                        class="px-4 py-2 border border-gray-300 rounded-md text-base font-medium">
                        Cancel
                    </button>
                    <button id="saveOptions" class="px-4 py-2 bg-blue-500 text-white rounded-md text-base font-medium">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
